<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22d68bfa8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="square">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="square">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="./assets/images/album-cover.jpg" class="album-art">
        <div class="row">
            <div class="infomation">
                <h3>1984</h3>
                <p>Swing</p>
            </div>
            <i class="fa-regular fa-heart" id="fav" onclick="favorite()"></i>
        </div>
        <audio id="song">
            <source src="./assets/audios/Swing - 1984.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <i class="fa-solid fa-repeat" id="playback"></i>
            <i class="fa-solid fa-backward"></i>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <i class="fa-solid fa-forward"></i>
            <i class="fa-solid fa-shuffle" id="playback"></i>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
